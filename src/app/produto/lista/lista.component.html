<div class="container main-container">

    <h1 class="mt-2">Lista de Produtos</h1>
    <hr>

    <p>
        <a class="btn btn-info" [routerLink]="['/produtos/adicionar-novo']">Novo Produto</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Fornecedor
                </th>
                <th>
                    Descrição
                </th>
                <th>
                    Fabricação
                </th>
                <th>
                    Validade
                </th>
                <th>
                    Ativo?
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of todosProdutos">
                <td>
                    {{ produto.id }}
                </td>
                <td>
                    {{ produto.fornecedorId }}
                </td>
                <td>
                    {{ produto.descricao }}
                </td>
                <td>
                    {{ produto.dataFabricacao }}
                </td>
                <td>
                    {{ produto.dataValidade }}
                </td>
                <td>
                    {{produto.ativo === true ? 'Sim' : 'Não' }}
                </td>
                <td class="text-right">
                    <a class="btn btn-warning" [routerLink]="['/produtos/detalhes',produto.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-info" [routerLink]="['/produtos/editar',produto.id]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/produtos/excluir',produto.id]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
