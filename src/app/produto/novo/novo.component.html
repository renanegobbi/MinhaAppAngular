<div class="container main-container">

    <h1 class="mt-2">Novo Produto </h1>

    <hr>
    <div class="row">
        <div class="col-sm-10">
            <form (ngSubmit)="adicionarProduto()" [formGroup]="produtoForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label class="control-label">Fornecedor</label>
                        <select class="form-control" id="fornecedorId" formControlName="fornecedorId" [ngClass]="{'is-invalid': displayMessage.fornecedorId }" >
                            <option *ngFor="let fornecedor of todosFornecedores" value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
                        </select>
                        <span class="text-danger" *ngIf="displayMessage.fornecedorId">
                            <p [innerHTML]="displayMessage.fornecedorId"></p>
                        </span>
                    </div>
               </div>

                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label class="control-label">Descrição</label>
                        <div>
                            <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="descricao" placeholder="(requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" ></textarea>
                            <span class="text-danger" *ngIf="displayMessage.descricao">
                                <p [innerHTML]="displayMessage.descricao"></p>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 form-group datapicker">
                        <label class="control-label">Data de Fabricação</label>
                        <div class="input-group flex-nowrap date" data-provide="datepicker">
                            <input class="form-control" id="dataFabricacao" type="text" placeholder="(requerido)" formControlName="dataFabricacao" #dataFabricacao [ngClass]="{'is-invalid': displayMessage.dataFabricacao }" bsDatepicker placement="top" [minDate]="currentDate"/>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping"><i class="nav-icon fas fa-calendar"></i></span>
                            </div>
                        </div>
                        <span class="text-danger" *ngIf="displayMessage.dataFabricacao">
                            <p [innerHTML]="displayMessage.dataFabricacao"></p>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 form-group datapicker">
                        <label class="control-label">Data de Validade</label>
                        <div class="input-group flex-nowrap date" data-provide="datepicker">
                            <input class="form-control" id="dataValidade" type="text" placeholder="(requerido)" formControlName="dataValidade" dataValidade [ngClass]="{'is-invalid': displayMessage.dataValidade }" bsDatepicker placement="top" [minDate]="currentDate"/>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping"><i class="nav-icon fas fa-calendar"></i></span>
                            </div>
                        </div>
                        <span class="text-danger" *ngIf="displayMessage.dataValidade">
                            <p [innerHTML]="displayMessage.dataValidade"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Cadastrar" [disabled]="!produtoForm.valid" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/produtos/listar']">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
