<div class="container main-container">
    <h3 class="mt-2">Tem certeza que deseja excluir o produto ?</h3>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <div>
        <dl class="row">
            <dt class="col-sm-2">
                <label class="control-label">Id do fornecedor</label>
            </dt>
                <dd class="col-sm-10">
                    {{ produto.fornecedorId }}
                </dd>
            <dt class="col-sm-2">
                <label class="control-label">Id do produto</label>
            </dt>
                <dd class="col-sm-10">
                    {{ produto.id }}
                </dd>
                <dt class="col-sm-2">
                    <label class="control-label">Descrição</label>
            </dt>
                <dd class="col-sm-10">
                    {{ produto.descricao }}
                </dd>
                <dt class="col-sm-2">
                    <label class="control-label">Data de fabricação</label>
            </dt>
                <dd class="col-sm-10">
                    {{ produto.dataFabricacao }}
                </dd>
                <dt class="col-sm-2">
                    <label class="control-label">Data de validade</label>
            </dt>
                <dd class="col-sm-10">
                    {{ produto.dataValidade }}
                </dd>
                <dt class="col-sm-2">
                    <label class="control-label">Ativo</label>
            </dt>
                <dd class="col-sm-10">
                    <input [checked]="produto.ativo" class="check-box" disabled="disabled" type="checkbox">
                </dd>
        </dl>
    </div>

    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirEvento()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/produtos/listar']">Voltar</a>
    </div>
</div>
