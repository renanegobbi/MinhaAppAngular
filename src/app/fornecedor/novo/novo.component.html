<div class="container main-container">

    <h1 class="mt-2">Novo Fornecedor</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form (ngSubmit)="adicionarFornecedor()" [formGroup]="fornecedorForm" style="margin-bottom:0;">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label class="control-label">Nome</label>
                        <input class="form-control" id="nome" type="text" placeholder="(requerido)" formControlName="nome" #nome [ngClass]="{'is-invalid': displayMessage.nome }" />
                        <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label class="control-label">CNPJ</label>
                        <input class="form-control" id="cnpj" type="text" placeholder="(requerido)" formControlName="cnpj" #cpf [textMask]="{mask: MASKS.cnpj.textMask}" [ngClass]="{'is-invalid': displayMessage.cnpj }" />
                        <span class="text-danger" *ngIf="displayMessage.cnpj">
                            <p [innerHTML]="displayMessage.cnpj"></p>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label class="control-label">Descrição</label>
                        <input class="form-control" id="descricao" type="text" formControlName="descricao" descricao />
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/fornecedores/listar']">Voltar</a>
                </div>

            </form>
        </div>
    </div>
</div>
