<div class="container main-container">

    <h1 class="mt-2">Lista de Fornecedores</h1>
    <hr>
    
    <form>
        <p>
            <a class="btn btn-info" [routerLink]="['/fornecedores/adicionar-novo']">Novo Fornecedor</a>
        </p>

        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Cnpj</th>
                    <th>Ativo?</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let fornecedor of todosFornecedores">
                <td>
                    {{ fornecedor.id }}
                </td>
                <td>
                    {{ fornecedor.nome }}
                </td>
                <td>
                    {{fornecedor.descricao }}
                </td>
                <td>
                    {{fornecedor.cnpj | cnpj }}
                </td>
                <td>
                    {{fornecedor.ativo === true ? 'Sim' : 'Não' }}
                </td>
        
                <td class="text-right">
                    <a class="btn btn-info" [routerLink]="['/fornecedores/detalhes',fornecedor.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-warning" [routerLink]="['/fornecedores/editar',fornecedor.id]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/fornecedores/excluir',fornecedor.id]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        </table>

    </form>
</div>
